<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
</head>
<body>
   <header>
    <h1 class="text-center text-3xl font-bold mt-7">তোমার বাপের ব্যাংকে 
        <span class="text-purple-800">স্বাগতম</span></h1>
   </header>
    <main>
        <section class="bg-cyan-300 w-11/12 lg:w-9/12 mx-auto mt-12 p-8 rounded-3xl drop-shadow-2xl">
            <h3 class="mb-4 text-purple-800 font-bold text-xl lg:text-3xl">Please Login:</h3>
            <div>
                <input id="user-email" class="w-9/12 block mb-4 px-3 py-2 rounded-lg" type="email" name="" placeholder="Type your @email address" >
                <input id="user-password" class="w-9/12 px-3 py-2 rounded-lg block mb-4" type="password" name="" placeholder=" Type your password" >
                <button id="btn-submit" class="bg-purple-800 hover:bg-green-800 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>


    <script src="index.js"></script>
</body>
</html>
